<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <section class="search">
      <div class="search__body container">
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
            class="search-form__input"
          />
          <button type="submit" class="search-form__commit-button">
            <svg class="search-form__commit-icon" width="40" height="40">
              <use href="images/icons.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </div>
    </section>
    <section class="gallery">
      <div class="gallery__body container">
        <div class="gallery-content grid">
          
    <script type="module" src="./index.js"></script>
  </body>
</html>
